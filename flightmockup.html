<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flight Mockup</title>
    <link rel="stylesheet" href="flightmockup.css">
  </head>

  <body>
    <div class="overallcontainer">

      <div class="bartabcontainer">
        <div class="ontab"></div>
          <img src="" alt="planeicon">
          <div class="abbreviation">NYC-REK <br>Aug 5 - 9</div>
        <div class="backtab"></div>
          <img src="" alt="planeicon">
          <div class="abbreviation">NYC-REK <br>Apr 7 -21</div>
      </div>

        <!-- possibly may nest the ones bellow -->

      <div class="barlocationandtimeinfocontainer">
        <div class="locationandtimeinput"></div>

          <div class="place">
            <div class="placefrom"><input type="text" name="placefrom" value="New York (NYC)"></div>
            <div class="placeto"><input type="text" name="placeto" value="Reykjavik (REK)"></div>
          </div>

          <div class="yourtraveldate">
            <img src="" alt="calendaricon">
            <div class="datefrom"><input type="text" name="datefrom" value=""></div>
            <div class="dateto"><input type="text" name="dateto" value=""></div>
            <div class="daysuntil"><input type="text" name="daysuntil" value="15 days"></div>
            <input type="submit" name="search" value="Sarch">
          </div>

        <div class="add"><input type="text" name="" value=""></div></div>

      <div class="flightcontainer">
        <div class="listorder">
          <div class="numberofflights">15 of 64 flights</div>
          <div class="show all"><link rel="stylesheet" href="flightmockup.css">show all</div>
          <div class="lowtohigh">Sort by price (low to high)</div>
            <!--might be a button  -->
        </div>

        <div class="airline"></div>
          <div class="Check">
            <p>Check Rates</p>
            <input type="submit" name="Select" value="Select">
          </div>
          <div class="">
            <img src="" alt="adicon">
            <p>Faster Flights. More Legroom. 2 Bags Free</p>
            <p>Save time and money with Icelandair on your way to Rejkavik</p>
            <p>Icelandair.us</p>
            <img src="" alt="Icelandair_logo">
          </div>

        <div class="traveltinformation"></div>
          <div class="Check">
            <p>$863</p>
            <p>Kayak</p>
            <input type="submit" name="Select" value="Select">
            <link rel="stylesheet" href="/css/master.css">
            <link rel="stylesheet" href="/css/master.css">
            <link rel="stylesheet" href="/css/master.css">
              <!--add text  -->
          </div>

      <div class="pricecontainer">
        <div class="pricelinks"></div>
        <div class="pricetrends">  </div>
        <div class="stops"></div>

     </div>

    </div>

  </body>
</html>
